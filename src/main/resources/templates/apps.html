<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Заявки</title>
</head>
<head th:insert="blocks/head :: head"></head>
<body>
<div class="d-xl-flex justify-content-xl-center">
    <img src="/img/bg.jpg" style="position: fixed;" width="100%" height="100%">
</div>
<h1 class="text-center text-white d-none d-lg-block site-heading"
    style="margin-top: 0;padding-top: 80px;position: relative;text-shadow: 0 0 20px var(--bs-black);">
    <span class="fw-semibold site-heading-lower">Заявки</span>
</h1>
<div th:insert="blocks/nav :: nav"></div>
<section class="page-section clearfix" style="position: relative;">
    <div class="container">
        <div class="row">
            <div th:each="c : ${ads}" class="col-4">
                <div class="text-center intro-text p-5 rounded bg-faded">
                    <a th:href="'/ads/' + ${c.id}">
                        <img th:src="'/img/' + ${c.photos[0]}" width="100%"
                             style="border-radius: 20px;margin-bottom: 10px;"></a>
                    <h2 th:text="${c.name}"></h2>
                    <p class="lead text-start" style="margin-bottom: 0">Статус:&nbsp;<span
                            th:text="${c.status.name}"></span><br></p>
                    <p class="lead text-start" style="margin-bottom: 0">Тематика контента:&nbsp;<a
                            th:href="'/search/category/' + ${c.description.category}"><span
                            th:text="${c.description.category.name}"></span></a></p>
                    <p class="lead text-start" style="margin-bottom: 0">Тип:&nbsp;<a
                            th:href="'/search/type/' + ${c.description.type}"><span
                            th:text="${c.description.type.name}"></span></a></p>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
<script src="/js/current-day.js"></script>
<script src="/js/Lightbox-Gallery.js"></script>
</body>

</html>
