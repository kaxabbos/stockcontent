<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Расчет дополнительной прибыли</title>
</head>
<head th:insert="blocks/head :: head"></head>
<body>
<div class="d-xl-flex justify-content-xl-center">
    <img src="/img/bg.jpg" style="position: fixed;" width="100%" height="100%">
</div>
<h1 class="text-center text-white d-none d-lg-block site-heading"
    style="position: relative;margin-top: 0px;padding-top: 80px;text-shadow: 0px 0px 20px var(--bs-black);"><span
        class="fw-semibold site-heading-lower">Расчет дополнительной прибыли</span></h1>
<div th:insert="blocks/nav :: nav"></div>
<section class="page-section clearfix" style="position: relative;">
    <div class="container" style="background: rgba(255,255,255,0.85);padding: 15px;border-radius: 10px;">
        <form action="/calc" method="post">
            <div class="row">
                <div class="col">
                    <input class="form-control" type="number" name="days" placeholder="Количество дней" min="1" step="1" required>
                </div>
                <div class="col">
                    <input class="form-control" type="number" name="ads" placeholder="Количество объявлений" min="1" step="1" required>
                </div>
                <div class="col">
                    <input class="form-control" type="number" name="price" placeholder="Цена" min="1" step="1" required>
                </div>
                <div class="col">
                    <input class="form-control" type="number" name="tax" placeholder="Налоговый вычет" min="1" step="1" required>
                </div>
                <div class="col-auto">
                    <button class="btn btn-success" type="submit">Рассчитать</button>
                </div>
            </div>
        </form>
        <div class="row mt-2">
            <div class="col">
                <p class="lead">Дополнительная прибыль от рекламы с учетом налога: <span th:text="${answer}"></span></p>
            </div>
        </div>
    </div>
</section>

<script src="/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
<script src="/js/current-day.js"></script>
<script src="/js/Lightbox-Gallery.js"></script>
</body>

</html>
